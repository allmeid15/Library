{% extends "layout/appLayout.html" %}

{% block content %}

<main>
  <div class="container-fluid">
    <h1 class="mt-4">Edit Borrow</h1>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-2">Edit Borrow</h3>
          </div>

          <div class="card-body">
            <form method="post" action="/borrows/update">
              <input value="{{ borrow.id }}" name="id" type="hidden"/>

              <div class="form-group">
                <label class="small mb-1">Book :</label>
                <select name="book_id" class="form-control">
                  <option value="0">Zgjedh librin</option>
                  {% for book in books %}
                  <option value="{{ book.id }}" {{ book.id == borrow.book_id ? 'selected' : '' }}>{{ book.title }}</option>
                  {% endfor %}
                </select>
              </div>


              <div class="form-group">
                <label class="small mb-1">Student :</label>
                <select name="student_id" class="form-control">
                  <option value="0">Zgjedh studentin</option>
                  {% for student in students %}
                  <option value="{{ student.id }}"  {{ student.id == borrow.student_id ? 'selected' : '' }}>{{ student.first_name }} {{ student.last_name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label class="small mb-1">Price :</label>
                <input class="form-control py-4" value="{{ borrow.price }}" name="price" type="text" placeholder="Enter price"/>
              </div>
              <div class="form-group">
                <label class="small mb-1">Comments :</label>
                <textarea class="form-control py-4" name="comment">{{ borrow.comment }}</textarea>
              </div>
              <input class="btn btn-primary" value="Save" type="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
