{% extends "layout/appLayout.html" %}

{% block content %}

<main>
  <div class="container-fluid">
    <h1 class="mt-4">Edit Student</h1>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-2">Edit Student</h3>
          </div>

          <div class="card-body">
            <form method="post" action="/students/update">
              <input value="{{ student.id }}" name="id" type="hidden"/>

              <div class="form-group">
                <label class="small mb-1">First name :</label>
                <input class="form-control py-4" value="{{ student.first_name }}" name="first_name" type="text" placeholder="Enter first name"/>
              </div>
              <div class="form-group">
                <label class="small mb-1">Last name :</label>
                <input class="form-control py-4" value="{{ student.last_name }}" name="last_name" type="text" placeholder="Enter last name"/>
              </div>
              <div class="form-group">
                <label class="small mb-1">Country :</label>
                <input class="form-control py-4" value="{{ student.country }}" name="country" type="text" placeholder="Enter country"/>
              </div>
              <div class="form-group">
                <label class="small mb-1">City :</label>
                <input class="form-control py-4" value="{{ student.city }}" name="city" type="text" placeholder="Enter city"/>
              </div>
              <div class="form-group">
                <label class="small mb-1">Address :</label>
                <input class="form-control py-4" value="{{ student.address }}" name="address" type="text" placeholder="Enter address"/>
              </div>
              <div class="form-group">
                <label class="small mb-1">Phone :</label>
                <input class="form-control py-4" value="{{ student.phone }}" name="phone" type="text" placeholder="Enter phone"/>
              </div>

              <div class="form-group">
                <label class="small mb-1">Email :</label>
                <input class="form-control py-4" value="{{ student.email }}" name="email" type="email" placeholder="Enter email"/>
              </div>


              <div class="form-group">
                <label class="small mb-1">Index No :</label>
                <input class="form-control py-4" value="{{ student.index_no }}" name="index_no" type="text" placeholder="Enter index no"/>
              </div>

              <input class="btn btn-primary" value="Save" type="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
